<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>true% grid</title>
	<link rel="stylesheet" href="grid.css">
</head>
<body>
	<div class="mq-label"></div>

	<div class="wrapper">

		<div class="grid">

			<div class="col col-wide"></div>

			<div class="col col-half"></div>
			<div class="col col-half"></div>

			<div class="col col-third"></div>
			<div class="col col-third"></div>			
			<div class="col col-third"></div>

			<div class="col col-quarter"></div>
			<div class="col col-quarter"></div>
			<div class="col col-quarter"></div>
			<div class="col col-quarter"></div>

			<div class="col col-two-third"></div>
			<div class="col col-third"></div>

			<div class="col col-sixth"></div>
			<div class="col col-sixth"></div>
			<div class="col col-sixth"></div>
			<div class="col col-sixth"></div>
			<div class="col col-sixth"></div>
			<div class="col col-sixth"></div>
			
		</div>
		
	</div>

</html>
